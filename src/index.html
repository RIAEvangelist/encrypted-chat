<html>
    <head>
        <link rel='stylesheet' href='css/header.css' />
        <link rel='stylesheet' href='css/im.css' />

        <script src='js/event-pubsub-browser.js'></script>
        <script src='js/app.js'></script>
        <script src='js/im.js'></script>

    </head>
    <body>
        <header>
            <span id='IMTitle'
                class='IMTitle'>Instant Messenger</span>
            <button id='close' class='rightBut'>X</button>
            <button id='size' class='rightBut'>+</button>
        </header>

        <section class='dm'>
            <section id='login'
                class='login'>
                <img src='/img/you.png'
                    class='youIcon' />
                <input id='you'
                    type='text'
                    placeholder='you' />
                <img src='/img/them.png'
                    class='themIcon'/>
                <input id='them'
                    type='text'
                    placeholder='them' />
                <img id='IMCipherShow'
                    src='/img/eye.png'
                    class='eyeIcon'/>
                <input id='IMCipher'
                    placeholder='Cipher'
                    type='password' />
                <img id='IMNet'
                    src='/img/net.png'
                    class='netIcon hidden'/>
                <input id='IMServer'
                    placeholder='customServer.com:11505'
                    type='password'
                    class='hidden'/>
                <button id='IMCreate'>Connect</button>
                <button id='IMCustomServer'
                    class='IMCustomServer hidden'>Custom Server</button>
            </section>

            <section id='messenger'
                class='messenger hidden'>
                <textarea
                    id='IMDisplay'
                    class='IMDisplay'
                    disabled
                    placeholder='Automatically decrypted messages will show up here. Make sure everyone is using the exact same cipher. The cipher is case sensitive.'></textarea>
                <textarea
                    id='IMInput'
                    class='IMInput'
                    placeholder='Type here to send an automatically encrypted message using your cipher.'></textarea>
                <button id='send'>Encrypt and Send</button>
            </section>
        </section>
    </body>
</html>
